name: Bump release rust server
env:
  GH_USER: jonaslagoni
  GH_EMAIL: <jonas-lt@live.dk>
on:
  workflow_dispatch: 
  push:
    branches:
      - main
    paths:
      - components/**
      - rust_server.json
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Automated Version Bump
        id: version_bump
        uses: jonaslagoni/gh-action-asyncapi-document-bump@main
        env:
          GITHUB_TOKEN: '${{ secrets.GH_TOKEN }}'
        with:
          target-branch: main
          path-to-asyncapi: ./rust_server.json
          skip-tag: 'true'
      - if: steps.version_bump.outputs.wasBumped == 'true'
        name: Create Pull Request with updated asset files if version was bumped
        uses: peter-evans/create-pull-request@v3
        with:
          token: '${{ secrets.GH_TOKEN }}'
          commit-message: 'chore(release): rust server ${{steps.version_bump.newVersion}}'
          committer: '${{env.GH_USER}}'
          author: '${{env.GH_USER}}'
          title: 'chore(release): rust server ${{steps.version_bump.newVersion}}'
          body: Version bump rust server
          branch: 'version-bump/${{steps.version_bump.newVersion}}'
